name: Deploy Maven Site to GitHub pages

on:
  workflow_dispatch:

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - name: Set up Maven settings for site deployment
      uses: bernardo-mg/maven-site-deployment-settings-action@v1
      with:
        username: ${{ secrets.username }}
        password: ${{ secrets.password }}
        siteUrl: ${{ secrets.url }}   
    - name: Deploy with Maven
      run: mvn -B -X clean site site:stage scm-publish:publish-scm --file useful_datastructures/pom.xml --settings useful_datastructures/site_settings.xml
