name: Deploy Maven Site to GitHub pages

on:
  workflow_dispatch:

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}
        
    - name: Deploy with Maven
      run: mvn -B -X clean site site:stage scm-publish:publish-scm -s $GITHUB_WORKSPACE/settings.xml --file useful_datastructures/pom.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
