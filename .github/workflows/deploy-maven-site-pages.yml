name: Deploy Maven Site to GitHub pages

on:
  workflow_dispatch:

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}
    - uses: oleksiyrudenko/gha-git-credentials@v2.1.1
      with:
        global: true
        name: 'GitHub Action'
        actor: '${{ secrets.USERNAME }}'
        token: '${{ secrets.PASSWORD }}'
    - name: Deploy with Maven
      run: mvn -B -s $GITHUB_WORKSPACE/settings.xml clean verify site site:stage scm-publish:publish-scm -Daggregate=true --file useful_datastructures/pom.xml
      env:
        URL: ${{ secrets.URL }}
        GITHUB_TOKEN: ${{ github.token }}
